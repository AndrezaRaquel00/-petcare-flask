{% extends 'base.html' %}

{% block content %}
<main class="conteudo">
  <h2>Clientes</h2>

  <!-- Botão centralizado para adicionar novo cliente -->
  <div class="centro-botao">
    <a href="/clientes/novo" class="botao adicionar">+ Novo Cliente</a>
  </div>

  <!-- TABELA DE CLIENTES -->
  <div class="tabela-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Cliente</th>
          <th>Pet</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Endereço</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for cliente in clientes %}
        <tr>
          <td>{{ cliente[0] }}</td>
          <td>{{ cliente[1] }}</td>
          <td>{{ cliente[2] }}</td>
          <td>{{ cliente[3] }}</td>
          <td>{{ cliente[4] }}</td>
          <td>{{ cliente[5] }}</td>
          <td class="acoes">
            <a href="/clientes/editar/{{ cliente[0] }}" class="botao-editar">Editar</a>
            <a href="/clientes/excluir/{{ cliente[0] }}" class="botao-excluir" onclick="return confirm('Deseja excluir este cliente?');">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
