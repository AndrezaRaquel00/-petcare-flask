{% extends "base.html" %}

{% block title %}Novo Cliente | PetCare{% endblock %}

{% block content %}
<main class="conteudo">
  <h2>Novo Cliente</h2>

  <form action="{{ url_for('novo_cliente') }}" method="POST" class="formulario">

    <!-- Nome do Cliente -->
    <label for="nome_cliente">Nome do Cliente:</label>
    <input type="text" id="nome_cliente" name="nome_cliente" required>

    <!-- Nome do Pet relacionado ao cliente -->
    <label for="nome_pet">Nome do Pet:</label>
    <input type="text" id="nome_pet" name="nome_pet" required>

    <!-- Telefone de contato -->
    <label for="telefone">Telefone:</label>
    <input type="number" id="telefone" name="telefone" required>

    <!-- Email do cliente -->
    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email" required>

    <!-- Endereço do cliente -->
    <label for="endereco">Endereço:</label>
    <textarea id="endereco" name="endereco" rows="4"></textarea>

    <!-- Botão para enviar o formulário -->
    <button type="submit" class="botao">Salvar Cliente</button>
  </form>
</main>
{% endblock %}
