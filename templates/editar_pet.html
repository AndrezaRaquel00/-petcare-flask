  <!-- MENU DE NAVEGA√á√ÉO -->

  <!-- CONTE√öDO PRINCIPAL -->
  <main class="conteudo">

    <!-- Formul√°rio para editar dados do pet -->
    <form method="POST" class="formulario">
      <!-- Nome do pet -->
      <label for="nome_pet">Nome do Pet:</label>
      <input type="text" id="nome_pet" name="nome_pet" value="{{ pet[1] }}" required>

      <!-- Nome do tutor -->
      <label for="nome_tutor">Nome do Tutor:</label>
      <input type="text" id="nome_tutor" name="nome_tutor" value="{{ pet[2] }}" required>

      <!-- Ra√ßa do pet -->
      <label for="raca">Ra√ßa:</label>
      <input type="text" id="raca" name="raca" value="{{ pet[3] }}">

      <!-- Idade do pet -->
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" value="{{ pet[4] }}">

      <!-- Peso do pet -->
      <label for="peso">Peso (kg):</label>
      <input type="number" step="0.1" id="peso" name="peso" value="{{ pet[5] }}">

      <!-- Bot√£o de envio -->
      <button type="submit" class="botao">Atualizar Pet</button>
    </form>
