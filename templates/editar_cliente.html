<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Cliente | PetCare</title>

  <!-- Ícone que aparece na aba do navegador -->
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='imagens/favicon4.png') }}">

  <!-- Arquivos de estilo CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style-novo_agendamento.css') }}">

  <!-- Fonte Montserrat do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  <!-- Biblioteca de ícones FontAwesome -->
  <script src="https://kit.fontawesome.com/99c29731df.js" crossorigin="anonymous"></script>

  <!-- Responsividade para dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <!-- MENU DE NAVEGAÇÃO -->
  <header>
    <div class="menu-container">
      <!-- Logo da empresa -->
      <div class="logo">🐾 PetCare</div>
      <nav>
        <ul>
          <!-- Links de navegação para outras páginas -->
          <li><a href="{{ url_for('home') }}">Início</a></li>
          <li><a href="{{ url_for('listar_clientes') }}">Clientes</a></li>
          <li><a href="{{ url_for('listar_pets') }}">Pets</a></li>
          <li><a href="{{ url_for('listar_agendamentos') }}">Agendamentos</a></li>
          <li><a href="{{ url_for('financas') }}">Finanças</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="conteudo">
    <h2>Editar Cliente</h2>

    <!-- Formulário para editar os dados do cliente -->
    <form method="POST" class="formulario">
      <!-- Campo: Nome do Cliente -->
      <label for="nome_cliente">Nome do Cliente:</label>
      <input type="text" id="nome_cliente" name="nome_cliente" value="{{ cliente[1] }}" required>

      <!-- Campo: Nome do Pet -->
      <label for="nome_pet">Nome do Pet:</label>
      <input type="text" id="nome_pet" name="nome_pet" value="{{ cliente[2] }}" required>

      <!-- Campo: Telefone -->
      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" value="{{ cliente[3] }}" required>

      <!-- Campo: E-mail -->
      <label for="email">E-mail:</label>
      <input type="text" id="email" name="email" value="{{ cliente[4] }}" required>

      <!-- Campo: Endereço -->
      <label for="endereco">Endereço:</label>
      <textarea id="endereco" name="endereco" rows="3">{{ cliente[5] }}</textarea>

      <!-- Botão para enviar o formulário -->
      <button type="submit" class="botao">Atualizar Cliente</button>
    </form>
  </main>

</body>
</html>
