{% extends 'base.html' %}

{% block content %}
<main class="conteudo">
  <h2>Pets</h2>

  <!-- Botão para adicionar um novo pet -->
  <div class="centro-botao">
    <a href="{{ url_for('novo_pet') }}" class="botao adicionar">+ Novo Pet</a>
  </div>

  <!-- Tabela de pets cadastrados -->
  <div class="tabela-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome do Pet</th>
          <th>Nome do Tutor</th>
          <th>Raça</th>
          <th>Idade</th>
          <th>Peso (kg)</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for pet in pets %}
        <tr>
          <td>{{ pet[0] }}</td>
          <td>{{ pet[1] }}</td>
          <td>{{ pet[2] }}</td>
          <td>{{ pet[3] }}</td>
          <td>{{ pet[4] }}</td>
          <td>{{ pet[5] }}</td>
          <td class="acoes">
            <a href="{{ url_for('editar_pet', id=pet[0]) }}" class="botao-editar">Editar</a>
            <a href="{{ url_for('excluir_pet', id=pet[0]) }}" class="botao-excluir" onclick="return confirm('Tem certeza que deseja excluir este pet?')">Excluir</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</main>
{% endblock %}
