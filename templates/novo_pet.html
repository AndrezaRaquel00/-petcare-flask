{% extends "base.html" %}

{% block title %}Novo Pet | PetCare{% endblock %}

{% block content %}
<main class="conteudo">
  <h2>Novo Pet</h2>

  <!-- Formulário de cadastro de Pet -->
  <form action="{{ url_for('novo_pet') }}" method="POST" class="formulario">

    <!-- Nome do Pet -->
    <label for="nome_pet">Nome do Pet:</label>
    <input type="text" id="nome_pet" name="nome_pet" required>

    <!-- Cliente -->
    <label for="nome_cliente">Nome do Cliente:</label>
    <input type="text" id="nome_cliente" name="nome_cliente" required>

    <!-- Raça -->
    <label for="raca">Raça:</label>
    <input type="text" id="raca" name="raca" required>

    <!-- Idade -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>

    <!-- Peso -->
    <label for="peso">Peso:</label>
    <input type="number" id="peso" name="peso" required>

    <!-- Botão -->
    <button type="submit" class="botao">Salvar Pet</button>
  </form>
</main>
{% endblock %}
